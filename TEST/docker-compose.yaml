version: "3.9"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: ${MYSQL_APP_PASS}
    ports: ["3307:3306"]
    volumes:
      - ./.infracanvas/data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    command: ["redis-server","--appendonly","yes"]
    ports: ["6379:6379"]
    volumes:
      - ./.infracanvas/data/redis:/data
    healthcheck:
      test: ["CMD","redis-cli","ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  spring:
    build:
      context: ./apps/spring
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/app?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_APP_PASS}
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports: ["8080:8080"]
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://127.0.0.1:8080/actuator/health | grep -q 'status'"]
      interval: 10s
      timeout: 3s
      retries: 12

  fastapi:
    build:
      context: ./apps/fastapi
    environment:
      DATABASE_URL: mysql://app:${MYSQL_APP_PASS}@mysql:3306/app
      REDIS_URL: redis://redis:6379/0
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports: ["8000:8000"]
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://127.0.0.1:8000/health | grep -q 'ok'"]
      interval: 10s
      timeout: 3s
      retries: 12
